  - custom:
      command: 'echo test'
      interval: 15
      separator_width: 12
      retry: 5

  - temperature:
      sensor: '/sys/class/thermal/thermal_zone0/temp'
      prefix: ' '
      prefix_color: '#a66a00'
      suffix: " °C"
      interval: 3
      separator_width: 12
      thresholds:
        0: '#FFFFFF'
        60: '#FFF600'
        70: '#FF0000'

  - memory:
      prefix: ' '
      prefix_color: '#a66a00'
      suffix: '%'
      interval: 5
      separator_width: 12
      thresholds:
        0: '#FFFFFF'
        40: '#FFF600'
        70: '#FF0000'

  - filesystem:
      path: '/tmp'
      interval: 5
      prefix_color: '#a66a00'
      prefix: ' '
      suffix: '%'
      separator_width: 12
      thresholds:
        0: '#FFFFFF'
        40: '#FFF600'
        70: '#FF0000'

  - volume:
      mixer: 'Master'
      separator_width: 12
      prefix_color: '#a66a00'
      prefix: ' '
      suffix: '%'
      invalid: "♪ muted"
      invalid_color: "#FFF600"

  - network:
      interval: 4
      prefix: " "
      suffix: "%"
      invalid: "off"
      invalid_color: "#FF0000"
      separator_width: 12
      thresholds:
        0: '#FF0000'
        20: '#FFAE00'
        50: '#FFF600'
        80: '#00FF00'

  - battery:
      sensor: '/sys/class/power_supply/BAT1'
      interval: 10
      separator_width: 12
      prefix_color: '#a66a00'
      invalid: "no battery"
      statuses:
        offline:
          prefix: ' '
          suffix: '%'
        online:
          prefix: '⚡ '
          suffix: '%'
        full:
          prefix: ' '
          suffix: '%'

  - time:
      format: '%d.%m.%Y %H:%M'
      interval: 1
